<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;900&family=Oswald:wght@700&family=Anton&display=swap"
        rel="stylesheet">
    </link>

<body>

    <defs>
        <pattern id="img1" patternUnits="userSpaceOnUse" width="20" height="20">
            <image src="./assets/1.png" x="0" y="0" width="20" height="20" />
        </pattern>
    </defs>
    <div id="wrapper" class="wrapper"> </div>


    <div class="footnote">
    </div>
    <div class="tooltip" id="tooltip">
        <div class="tooltip-metric tooltip-region">
            <div>Region</div>
            <div id="tooltip-region"></div>
        </div>
        <div class="tooltip-metric tooltip-goal">
            <div>Goal</div>
            <div id="tooltip-goal"></div>
        </div>
        <div class="tooltip-metric tooltip-score">
            <div>Score</div>
            <div id="tooltip-score"></div>
        </div>

        <script src="https://unpkg.com/d3"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="./chart2.js"></script>

</body>

</html>
